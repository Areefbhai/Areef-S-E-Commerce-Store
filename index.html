<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areefs Store .pk - Your Trusted Online Store</title>
    <style>
        /* ========================================
           CSS VARIABLES & RESET
        ======================================== */
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2c5282;
            --accent-color: #ed8936;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --light-bg: #f7fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--white);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ========================================
           HEADER & NAVIGATION
        ======================================== */
        header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            background: var(--primary-color);
            color: var(--white);
            padding: 8px 0;
            font-size: 14px;
        }

        .header-top .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-top a {
            color: var(--white);
            margin-left: 20px;
        }

        .header-main {
            padding: 15px 0;
        }

        .header-main .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo span {
            color: var(--accent-color);
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 40px;
            display: flex;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 50px 0 0 50px;
            font-size: 16px;
            outline: none;
            transition: var(--transition);
        }

        .search-bar input:focus {
            border-color: var(--primary-color);
        }

        .search-bar button {
            padding: 12px 25px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-bar button:hover {
            background: var(--secondary-color);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .header-actions a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition);
        }

        .header-actions a:hover {
            color: var(--primary-color);
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-color);
            color: var(--white);
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        /* Navigation Menu */
        nav {
            background: var(--light-bg);
            border-top: 1px solid var(--border-color);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 12px 0;
        }

        nav a {
            color: var(--text-dark);
            font-weight: 500;
            padding: 8px 0;
            position: relative;
            transition: var(--transition);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: var(--transition);
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* ========================================
           HERO SECTION
        ======================================== */
        .hero {
            margin-top: 140px;
            padding: 80px 0;
            background: linear-gradient(135deg, var(--light-bg) 0%, #edf2f7 100%);
        }

        .hero .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
        }

        /* ========================================
           FEATURES SECTION
        ======================================== */
        .features {
            padding: 60px 0;
            background: var(--white);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .feature-card {
            text-align: center;
            padding: 30px 20px;
            border-radius: 10px;
            transition: var(--transition);
        }

        .feature-card:hover {
            background: var(--light-bg);
            transform: translateY(-5px);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: var(--light-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
        }

        .feature-card h3 {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 18px;
        }

        .feature-card p {
            color: var(--text-light);
            font-size: 14px;
        }

        /* ========================================
           CATEGORIES SECTION
        ======================================== */
        .categories {
            padding: 80px 0;
            background: var(--light-bg);
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-header h2 {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .section-header p {
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .category-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .category-image {
            height: 180px;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 48px;
        }

        .category-info {
            padding: 20px;
            text-align: center;
        }

        .category-info h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .category-info p {
            color: var(--text-light);
            font-size: 14px;
        }

        /* ========================================
           PRODUCTS SECTION
        ======================================== */
        .products {
            padding: 80px 0;
            background: var(--white);
        }

        .products-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            border: 2px solid var(--border-color);
            background: var(--white);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .product-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            height: 250px;
            background: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            max-width: 80%;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent-color);
            color: var(--white);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .product-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transform: translateX(20px);
            transition: var(--transition);
        }

        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .product-action-btn {
            width: 40px;
            height: 40px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .product-action-btn:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            color: var(--text-light);
            font-size: 13px;
            margin-bottom: 5px;
        }

        .product-info h3 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .product-rating {
            color: #f6ad55;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-price {
            color: var(--primary-color);
            font-size: 20px;
            font-weight: 700;
        }

        .original-price {
            color: var(--text-light);
            text-decoration: line-through;
            font-size: 14px;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .add-to-cart:hover {
            background: var(--secondary-color);
        }

        /* ========================================
           DEALS SECTION
        ======================================== */
        .deals {
            padding: 80px 0;
            background: var(--primary-color);
            color: var(--white);
        }

        .deals .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .deals-content h2 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .deals-content p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .countdown-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
        }

        .countdown-item span {
            font-size: 36px;
            font-weight: 700;
            display: block;
        }

        .countdown-item small {
            font-size: 14px;
            opacity: 0.8;
        }

        .deals-image {
            display: flex;
            justify-content: center;
        }

        .deals-image img {
            max-width: 100%;
            border-radius: 20px;
        }

        /* ========================================
           TESTIMONIALS SECTION
        ======================================== */
        .testimonials {
            padding: 80px 0;
            background: var(--light-bg);
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .testimonial-card {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
